    <script>
        // Â•ΩËøêÊ∂àÊÅØÊï∞ÁªÑ
        const luckyMessages = [
            "üåü ‰ªäÂ§©ÁöÑ‰Ω†ÁâπÂà´Èó™ËÄÄÔºåÂ•ΩËøêÂç≥Â∞ÜÈôç‰∏¥ÔºÅ",
            "üåà ‰øùÊåÅÂæÆÁ¨ëÔºåÂπ∏ËøêÊÄªÊòØÁú∑È°æÂø´‰πêÁöÑ‰∫∫",
            "üéÅ ‰ªäÂ§©‰ºöÈÅáÂà∞‰∏Ä‰ª∂ËÆ©‰Ω†ÂºÄÂøÉÁöÑÂ∞è‰∫ã",
            "üí´ Áõ∏‰ø°Ëá™Â∑±Ôºå‰Ω†ÊØîÊÉ≥Ë±°‰∏≠Êõ¥‰ºòÁßÄ",
            "üçÄ Â•ΩËøêÂ∑≤ÁªèÂú®Ë∑Ø‰∏äÔºåËÄêÂøÉÁ≠âÂæÖÂ∞±Â•Ω",
            "‚ú® ‰ªäÂ§©ÁöÑ‰ªòÂá∫‰∏ÄÂÆö‰ºöÊúâÊÑèÊÉ≥‰∏çÂà∞ÁöÑÊî∂Ëé∑",
            "üåû ‰øùÊåÅ‰πêËßÇÔºåÂ•ΩËøêËá™ÁÑ∂Êù•Êï≤Èó®",
            "üéà ‰ªäÂ§©ÈÄÇÂêàÂ∞ùËØïÊñ∞‰∫ãÁâ©Ôºå‰ºöÊúâÊÉäÂñúÂèëÁîü",
            "ÈÅáÂà∞Âõ∞ÈöæÂà´ÊãÖÂøÉÔºåË¥µ‰∫∫‰ºöÂèäÊó∂Áõ∏Âä©",
            "‚≠ê ‰ªäÂ§©ÁöÑÂÜ≥ÂÆö‰ºöÂ∏¶Êù•ÊÑèÊÉ≥‰∏çÂà∞ÁöÑÂ•ΩÁªìÊûú"
        ];

        // È¢ÑËÆæÁöÑÁî®Êà∑Ë¥¶Âè∑ÂàóË°®
        const validUsers = {
            'admin': 'admin123',
            'test': 'test123'
        };

        // ÂΩìÂâçÁôªÂΩïÁöÑÁî®Êà∑‰ø°ÊÅØ
        let currentUser = null;

        // Ëé∑ÂèñÂ≠òÂÇ®ÁöÑÁ¨îËÆ∞
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');

        let autoChangeTimer; // ÂÆö‰πâÂÆöÊó∂Âô®ÂèòÈáè
        let countdown = 3; // ÂÄíËÆ°Êó∂ÂàùÂßãÂÄº

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal() {
            document.getElementById('noteModal').style.display = 'block';
            document.getElementById('noteInput').value = '';
        }

        // ÈöêËóèÊ®°ÊÄÅÊ°Ü
        function hideModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // ‰øÆÊîπ saveNote ÂáΩÊï∞
        async function saveNote() {
            if (!currentUser) {
                showToast('ËØ∑ÂÖàÁôªÂΩï');
                showLoginModal();
                return;
            }

            const noteText = document.getElementById('noteInput').value.trim();
            if (noteText) {
                const note = {
                    id: Date.now(),
                    text: noteText,
                    date: new Date().toISOString()
                };
                
                notes.unshift(note);
                
                try {
                    console.log('ÂºÄÂßãÂêåÊ≠•Âà∞‰∫ëÁ´Ø...');
                    // ÂêåÊ≠•Âà∞ Firebase
                    await setDoc(doc(db, 'users', currentUser.username), {
                        notes: notes,
                        lastUpdated: new Date().toISOString()
                    });
                    console.log('ÂêåÊ≠•ÊàêÂäü');
                    
                    // ‰øùÂ≠òÂà∞Êú¨Âú∞
                    localStorage.setItem(`notes_${currentUser.username}`, JSON.stringify(notes));
                    
                    renderNotes();
                    hideModal();
                    document.getElementById('noteInput').value = '';
                    showToast('Á¨îËÆ∞Â∑≤‰øùÂ≠òÂπ∂ÂêåÊ≠•Âà∞‰∫ëÁ´Ø');
                } catch (error) {
                    console.error('ÂêåÊ≠•ÈîôËØØ:', error);
                    // ‰øùÂ≠òÂà∞Êú¨Âú∞
                    localStorage.setItem(`notes_${currentUser.username}`, JSON.stringify(notes));
                    renderNotes();
                    hideModal();
                    document.getElementById('noteInput').value = '';
                    showToast('‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•Ôºå‰ΩÜÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞');
                }
            }
        }

        // ‰øÆÊîπ deleteNote ÂáΩÊï∞
        async function deleteNote(id) {
            if (!currentUser) return;
            
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Á¨îËÆ∞ÂêóÔºü')) {
                notes = notes.filter(note => note.id !== id);
                
                try {
                    // ‰øùÂ≠òÂà∞Êú¨Âú∞
                    localStorage.setItem(`notes_${currentUser.username}`, JSON.stringify(notes));
                    
                    // ÂêåÊ≠•Âà∞ Firebase
                    await setDoc(doc(db, 'users', currentUser.username), {
                        notes: notes,
                        lastUpdated: new Date().toISOString()
                    });
                    
                    renderNotes();
                    showToast('Á¨îËÆ∞Â∑≤Âà†Èô§Âπ∂ÂêåÊ≠•Âà∞‰∫ëÁ´Ø');
                } catch (error) {
                    console.error('Sync error:', error);
                    showToast('‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•Ôºå‰ΩÜÂ∑≤Âú®Êú¨Âú∞Âà†Èô§');
                }
            }
        }

        // Ëá™Âä®ÂàáÊç¢Â•ΩËøêÊ∂àÊÅØ
        function startAutoChange() {
            if (autoChangeTimer) {
                clearInterval(autoChangeTimer);
            }

            // ÊØèÁßíÊõ¥Êñ∞ÂÄíËÆ°Êó∂
            autoChangeTimer = setInterval(() => {
                countdown--;
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = `${countdown}s`;
                }

                // ÂΩìÂÄíËÆ°Êó∂Âà∞0Êó∂
                if (countdown <= 0) {
                    countdown = 3; // ÈáçÁΩÆÂÄíËÆ°Êó∂
                    refreshLuckyMessage(); // Âà∑Êñ∞Ê∂àÊÅØ
                }
            }, 1000);
        }

        // ÂÅúÊ≠¢Ëá™Âä®ÂàáÊç¢
        function stopAutoChange() {
            if (autoChangeTimer) {
                clearInterval(autoChangeTimer);
                countdown = 3; // ÈáçÁΩÆÂÄíËÆ°Êó∂
            }
        }

        // ‰øÆÊîπ renderNotes ÂáΩÊï∞
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const notesHtml = notes.map(note => `
                <div class="note-item" onclick="deleteNote(${note.id})">
                    <div class="note-text">${note.text}</div>
                    <div class="note-date">${new Date(note.date).toLocaleString()}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="lucky-card">
                    <div class="lucky-title">
                        <span class="lucky-icon">üçÄ</span>
                        <span>‰ªäÊó•Â•ΩËøê</span>
                        <span class="countdown" id="countdown">${countdown}s</span>
                    </div>
                    <div class="lucky-content" id="luckyMessage"></div>
                </div>
                ${notesHtml}
            `;
            
            refreshLuckyMessage();
            startAutoChange();
        }

        // Ëé∑ÂèñÈöèÊú∫Â•ΩËøêÊ∂àÊÅØ
        function getRandomLuckyMessage() {
            const randomIndex = Math.floor(Math.random() * luckyMessages.length);
            return luckyMessages[randomIndex];
        }

        // ‰øÆÊîπÂà∑Êñ∞Ê∂àÊÅØÂáΩÊï∞
        function refreshLuckyMessage() {
            const luckyMessageElement = document.getElementById('luckyMessage');
            if (luckyMessageElement) {
                let newMessage;
                do {
                    newMessage = getRandomLuckyMessage();
                } while (newMessage === luckyMessageElement.textContent);

                luckyMessageElement.style.opacity = 0;
                setTimeout(() => {
                    luckyMessageElement.textContent = newMessage;
                    luckyMessageElement.style.opacity = 1;
                }, 300);
            }
        }

        // Âú®È°µÈù¢ÈöêËóèÊó∂ÂÅúÊ≠¢Ëá™Âä®ÂàáÊç¢
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoChange();
            } else {
                startAutoChange();
            }
        });

        // Âú®ÁªÑ‰ª∂Âç∏ËΩΩÊó∂Ê∏ÖÁêÜÂÆöÊó∂Âô®
        window.addEventListener('beforeunload', () => {
            stopAutoChange();
        });

        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            // ÂáÜÂ§áÂØºÂá∫ÁöÑÊï∞ÊçÆ
            const exportData = {
                notes: notes,
                todayLuckyMessage: localStorage.getItem('todayLuckyMessage'),
                exportDate: new Date().toISOString()
            };

            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // ÂàõÂª∫‰∏¥Êó∂‰∏ãËΩΩÈìæÊé•
            const downloadLink = document.createElement('a');
            const date = new Date().toISOString().split('T')[0];
            downloadLink.download = `daily-lucky-backup-${date}.json`;
            downloadLink.href = url;
            downloadLink.click();

            // Ê∏ÖÁêÜURLÂØπË±°
            URL.revokeObjectURL(url);
        }

        // ÂØºÂÖ•Êï∞ÊçÆ
        async function importData(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;

                const text = await file.text();
                const importedData = JSON.parse(text);

                // È™åËØÅÊï∞ÊçÆÊ†ºÂºè
                if (!importedData.notes || !Array.isArray(importedData.notes)) {
                    throw new Error('Êó†ÊïàÁöÑÂ§á‰ªΩÊñá‰ª∂Ê†ºÂºè');
                }

                // Á°ÆËÆ§ÂØºÂÖ•
                if (confirm(`Á°ÆÂÆöË¶ÅÂØºÂÖ•Ëøô‰ªΩÂ§á‰ªΩÊï∞ÊçÆÂêóÔºü\nÂ∞ÜÂØºÂÖ• ${importedData.notes.length} Êù°Á¨îËÆ∞„ÄÇ\nÊ≥®ÊÑèÔºöËøôÂ∞ÜË¶ÜÁõñÂΩìÂâçÁöÑÊâÄÊúâÁ¨îËÆ∞ÔºÅ`)) {
                    // Êõ¥Êñ∞Êï∞ÊçÆ
                    notes = importedData.notes;
                    localStorage.setItem('notes', JSON.stringify(notes));
                    
                    if (importedData.todayLuckyMessage) {
                        localStorage.setItem('todayLuckyMessage', importedData.todayLuckyMessage);
                    }

                    // Âà∑Êñ∞ÊòæÁ§∫
                    renderNotes();
                    alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                }
            } catch (error) {
                alert('ÂØºÂÖ•Â§±Ë¥•Ôºö' + error.message);
            } finally {
                // Ê∏ÖÁêÜÊñá‰ª∂ËæìÂÖ•
                event.target.value = '';
            }
        }

        // ÊòæÁ§∫Êï∞ÊçÆÁÆ°ÁêÜÊ®°ÊÄÅÊ°Ü
        function showDataManage() {
            document.getElementById('dataManageModal').style.display = 'block';
        }

        // ÈöêËóèÊï∞ÊçÆÁÆ°ÁêÜÊ®°ÊÄÅÊ°Ü
        function hideDataManage() {
            document.getElementById('dataManageModal').style.display = 'none';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('dataManageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideDataManage();
            }
        });

        // ÊòæÁ§∫ÁôªÂΩïÊ°Ü
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        // ÈöêËóèÁôªÂΩïÊ°Ü
        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // ÁôªÂΩïÂäüËÉΩ
        function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            if (validUsers[username] && validUsers[username] === password) {
                currentUser = { username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateLoginButton();
                loadUserNotes();
                hideLoginModal();
                showToast('ÁôªÂΩïÊàêÂäüÔºÅ');
            } else {
                showToast('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                notes = [];
                renderNotes();
                updateLoginButton();
                showToast('Â∑≤ÈÄÄÂá∫ÁôªÂΩï');
            }
        }

        // Êõ¥Êñ∞ÁôªÂΩïÊåâÈíÆÁä∂ÊÄÅ
        function updateLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            if (currentUser) {
                loginBtn.textContent = `${currentUser.username} (ÈÄÄÂá∫)`;
                loginBtn.onclick = logout;
            } else {
                loginBtn.textContent = 'ÁôªÂΩï';
                loginBtn.onclick = showLoginModal;
            }
        }

        // ‰øÆÊîπ loadUserNotes ÂáΩÊï∞
        async function loadUserNotes() {
            if (!currentUser) return;
            
            try {
                // ÂÖà‰ªé Firebase Âä†ËΩΩ
                const docRef = doc(db, 'users', currentUser.username);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    notes = docSnap.data().notes;
                    localStorage.setItem(`notes_${currentUser.username}`, JSON.stringify(notes));
                    renderNotes();
                    showToast('Â∑≤‰ªé‰∫ëÁ´ØÂä†ËΩΩÊúÄÊñ∞Êï∞ÊçÆ');
                } else {
                    // Â¶ÇÊûú‰∫ëÁ´ØÊ≤°ÊúâÊï∞ÊçÆÔºå‰ΩøÁî®Êú¨Âú∞Êï∞ÊçÆ
                    const localNotes = localStorage.getItem(`notes_${currentUser.username}`);
                    if (localNotes) {
                        notes = JSON.parse(localNotes);
                        renderNotes();
                        // ÂêåÊ≠•Âà∞‰∫ëÁ´Ø
                        await setDoc(docRef, {
                            notes: notes,
                            lastUpdated: new Date().toISOString()
                        });
                    } else {
                        notes = [];
                        renderNotes();
                    }
                }
            } catch (error) {
                console.error('Load error:', error);
                // Â¶ÇÊûú‰∫ëÁ´ØÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞Êï∞ÊçÆ
                const localNotes = localStorage.getItem(`notes_${currentUser.username}`);
                if (localNotes) {
                    notes = JSON.parse(localNotes);
                    renderNotes();
                    showToast('Êó†Ê≥ïËøûÊé•Âà∞‰∫ëÁ´ØÔºåÂ∑≤Âä†ËΩΩÊú¨Âú∞Êï∞ÊçÆ');
                }
            }
        }

        // Ê∑ªÂä†ÊèêÁ§∫Ê°ÜÂäüËÉΩ
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        window.addEventListener('load', async () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateLoginButton();
                await loadUserNotes();
                startRealtimeSync(); // ÂêØÂä®ÂÆûÊó∂ÂêåÊ≠•
            }
        });

        // ÂàùÂßãÂåñÊòæÁ§∫Á¨îËÆ∞ÂíåÂ•ΩËøêÊ∂àÊÅØ
        renderNotes();
    </script>
