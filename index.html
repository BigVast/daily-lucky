<body>

    <div class="modal" id="noteModal">

    <script>
        // å¥½è¿æ¶ˆæ¯æ•°ç»„
        const luckyMessages = [
            "ğŸŒŸ ä»Šå¤©çš„ä½ ç‰¹åˆ«é—ªè€€ï¼Œå¥½è¿å³å°†é™ä¸´ï¼",
            "ğŸŒˆ ä¿æŒå¾®ç¬‘ï¼Œå¹¸è¿æ€»æ˜¯çœ·é¡¾å¿«ä¹çš„äºº",
            "ğŸ ä»Šå¤©ä¼šé‡åˆ°ä¸€ä»¶è®©ä½ å¼€å¿ƒçš„å°äº‹",
            "ğŸ’« ç›¸ä¿¡è‡ªå·±ï¼Œä½ æ¯”æƒ³è±¡ä¸­æ›´ä¼˜ç§€",
            "ğŸ€ å¥½è¿å·²ç»åœ¨è·¯ä¸Šï¼Œè€å¿ƒç­‰å¾…å°±å¥½",
            "âœ¨ ä»Šå¤©çš„ä»˜å‡ºä¸€å®šä¼šæœ‰æ„æƒ³ä¸åˆ°çš„æ”¶è·",
            "ğŸŒ ä¿æŒä¹è§‚ï¼Œå¥½è¿è‡ªç„¶æ¥æ•²é—¨",
            "ğŸˆ ä»Šå¤©é€‚åˆå°è¯•æ–°äº‹ç‰©ï¼Œä¼šæœ‰æƒŠå–œå‘ç”Ÿ",
            "é‡åˆ°å›°éš¾åˆ«æ‹…å¿ƒï¼Œè´µäººä¼šåŠæ—¶ç›¸åŠ©",
            "â­ ä»Šå¤©çš„å†³å®šä¼šå¸¦æ¥æ„æƒ³ä¸åˆ°çš„å¥½ç»“æœ"
        ];

        // è·å–å­˜å‚¨çš„ç¬”è®°
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');

        let autoChangeTimer; // å®šä¹‰å®šæ—¶å™¨å˜é‡
        let countdown = 3; // å€’è®¡æ—¶åˆå§‹å€¼

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal() {
            document.getElementById('noteModal').style.display = 'block';
            document.getElementById('noteInput').value = '';
        }

        // éšè—æ¨¡æ€æ¡†
        function hideModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // ä¿å­˜ç¬”è®°
        function saveNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            if (noteText) {
                const note = {
                    id: Date.now(),
                    text: noteText,
                    date: new Date().toISOString()

                notes.unshift(note);
                localStorage.setItem('notes', JSON.stringify(notes));
                renderNotes();
                hideModal();
            }
        }

        // åˆ é™¤ç¬”è®°
        function deleteNote(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) {
                notes = notes.filter(note => note.id !== id);
                localStorage.setItem('notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        // è‡ªåŠ¨åˆ‡æ¢å¥½è¿æ¶ˆæ¯
        function startAutoChange() {
            if (autoChangeTimer) {
                clearInterval(autoChangeTimer);
            }

            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶
            autoChangeTimer = setInterval(() => {
                countdown--;
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = `${countdown}s`;
                }

                // å½“å€’è®¡æ—¶åˆ°0æ—¶
                if (countdown <= 0) {
                    countdown = 3; // é‡ç½®å€’è®¡æ—¶
                    refreshLuckyMessage(); // åˆ·æ–°æ¶ˆæ¯
                }
            }, 1000);
        }

        // åœæ­¢è‡ªåŠ¨åˆ‡æ¢
        function stopAutoChange() {
            if (autoChangeTimer) {
                clearInterval(autoChangeTimer);
                countdown = 3; // é‡ç½®å€’è®¡æ—¶
            }
        }

        // ä¿®æ”¹ renderNotes å‡½æ•°
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const notesHtml = notes.map(note => `
                <div class="note-item" onclick="deleteNote(${note.id})">
                    <div class="note-text">${note.text}</div>
                    <div class="note-date">${new Date(note.date).toLocaleString()}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="lucky-card">
                    <div class="lucky-title">
                        <span class="lucky-icon">ğŸ€</span>
                        <span>ä»Šæ—¥å¥½è¿</span>
                        <span class="countdown" id="countdown">${countdown}s</span>
                    </div>
                    <div class="lucky-content" id="luckyMessage"></div>
                </div>
                <div class="backup-buttons">
                    <button class="backup-btn" onclick="exportData()">å¯¼å‡ºå¤‡ä»½</button>
                    <input type="file" id="importInput" class="import-input" accept=".json" onchange="importData(event)">
                    <button class="backup-btn" onclick="document.getElementById('importInput').click()">å¯¼å…¥å¤‡ä»½</button>
                </div>
                ${notesHtml}
            `;
            
            refreshLuckyMessage();
            startAutoChange();
        }

        // è·å–éšæœºå¥½è¿æ¶ˆæ¯
        function getRandomLuckyMessage() {
            const randomIndex = Math.floor(Math.random() * luckyMessages.length);
            return luckyMessages[randomIndex];
        }

        // ä¿®æ”¹åˆ·æ–°æ¶ˆæ¯å‡½æ•°
        function refreshLuckyMessage() {
            const luckyMessageElement = document.getElementById('luckyMessage');
            if (luckyMessageElement) {
                let newMessage;
                do {
                    newMessage = getRandomLuckyMessage();
                } while (newMessage === luckyMessageElement.textContent);

                luckyMessageElement.style.opacity = 0;
                setTimeout(() => {
                    luckyMessageElement.textContent = newMessage;
                    luckyMessageElement.style.opacity = 1;
                }, 300);
            }
        }

        // åœ¨é¡µé¢éšè—æ—¶åœæ­¢è‡ªåŠ¨åˆ‡æ¢
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoChange();
            } else {
                startAutoChange();
            }
        });

        // åœ¨ç»„ä»¶å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
        window.addEventListener('beforeunload', () => {
            stopAutoChange();
        });

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            // å‡†å¤‡å¯¼å‡ºçš„æ•°æ®
            const exportData = {
                notes: notes,
                todayLuckyMessage: localStorage.getItem('todayLuckyMessage'),
                exportDate: new Date().toISOString()
            };

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // åˆ›å»ºä¸´æ—¶ä¸‹è½½é“¾æ¥
            const downloadLink = document.createElement('a');
            const date = new Date().toISOString().split('T')[0];
            downloadLink.download = `daily-lucky-backup-${date}.json`;
            downloadLink.href = url;
            downloadLink.click();

            // æ¸…ç†URLå¯¹è±¡
            URL.revokeObjectURL(url);
        }

        // å¯¼å…¥æ•°æ®
        async function importData(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;

                const text = await file.text();
                const importedData = JSON.parse(text);

                // éªŒè¯æ•°æ®æ ¼å¼
                if (!importedData.notes || !Array.isArray(importedData.notes)) {
                    throw new Error('æ— æ•ˆçš„å¤‡ä»½æ–‡ä»¶æ ¼å¼');
                }

                // ç¡®è®¤å¯¼å…¥
                if (confirm(`ç¡®å®šè¦å¯¼å…¥è¿™ä»½å¤‡ä»½æ•°æ®å—ï¼Ÿ\nå°†å¯¼å…¥ ${importedData.notes.length} æ¡ç¬”è®°ã€‚\næ³¨æ„ï¼šè¿™å°†è¦†ç›–å½“å‰çš„æ‰€æœ‰ç¬”è®°ï¼`)) {
                    // æ›´æ–°æ•°æ®
                    notes = importedData.notes;
                    localStorage.setItem('notes', JSON.stringify(notes));
                    
                    if (importedData.todayLuckyMessage) {

                    }

        // åˆå§‹åŒ–æ˜¾ç¤ºç¬”è®°å’Œå¥½è¿æ¶ˆæ¯
